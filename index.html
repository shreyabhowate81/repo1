<!DOCTYPE html>
<html lang="en">
<head>
  <title>calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .container{
        text-align: center;
    max-width: 250px;
    background: rgb(179, 179, 208);
    border-radius: 7px;
    margin-top: 20px;

        /* border: 2px solid black; */
    }
    button{ width: 40px;
    height: 40px;
    border-radius: 10px;
    background-color:azure;
    max-width: 50px;
    box-shadow: 3px rgb(95, 192, 231);
    }
    input{ border-radius: 10px;
    margin:2px;
    padding: 1px;
    width:auto; 
   height: auto; text-align: left;}
    </style>
<body>
    
    <div class="container container-fluid">
        <h1>calculator</h1>
        <input type="text" name="" id="screen">
        <div class="row mt-3">
            <div class="table">
            <tr>
            <td>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>C</button>
            
            </td>
            </tr>
            </div>
        </div>   
        <div class="row ">
        <div class="table">
        <tr>
        <td>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <!-- <button>(</button> -->
        </td>
        </tr>
        </div>
    </div>    
    <div class="row">
        <div class="table">
        <tr>
        <td>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
            <!-- <button>)</button> -->
        </td>
        </tr>
        </div>
    </div>    
    <div class="row">
        <div class="table">
        <tr>
        <td>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>*</button>
            <!-- <button>%</button> -->
        </td>
        </tr>
        </div>
    </div>    
    
    </div>  
</body>
<script >
let screen = document.getElementById('screen');
buttons=document.querySelectorAll('button')
let screenValue ='';
for(item of buttons){
    item.addEventListener('click',(e)=>{
        buttonText = e.target.innerHTML;
        console.log('Button text is ',buttonText);
        if(buttonText=="="){
            buttonText = eval( screenValue );
            screenValue = buttonText;
            screen.value =screenValue;
            // else{
            // screenValue += buttonText;
            // screen.value =screenValue;}
        }
          else if(buttonText =='C'){
            screenValue = " ";
            screen.value =screenValue;    
        }
        // else if ( buttonText =='='){
        //    screen.Value = eval(screenValue);
        //  }
         else{
            screenValue += buttonText;
            screen.value =screenValue;
        
         }
    })
}
</script>
</html>
